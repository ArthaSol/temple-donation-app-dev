<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temple Donation App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="app-header">
    <h1>Temple Donation App</h1>
  </header>

  <main>

    <!-- HOME SECTION -->
    <section id="home" class="section active">

      <div class="card">
        <h2>Ledger Status</h2>

        <!-- LEDGER STATUS INDICATOR -->
        <div id="ledgerStatus" class="ledger-status ledger-empty">
          No ledger loaded
        </div>

        <input type="file" id="fileInput" accept=".xlsx,.xls">

        <button onclick="loadLedger()">Load Ledger</button>
      </div>

    </section>

    <!-- ENTRIES SECTION -->
    <section id="entries" class="section">
      <div class="card">
        <h2>Entries</h2>
        <div id="entriesView"></div>
      </div>
    </section>

    <!-- REPORTS SECTION -->
    <section id="reports" class="section">
      <div class="card">
        <h2>Reports</h2>
        <div id="reportsView"></div>
      </div>
    </section>

  </main>

  <nav class="bottom-nav">
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('entries')">Entries</button>
    <button onclick="showSection('reports')">Reports</button>
  </nav>

  <!-- SCRIPTS (ORDER IS CRITICAL) -->
  <script src="libs/xlsx.full.min.js"></script>
  <script src="js/excel.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
